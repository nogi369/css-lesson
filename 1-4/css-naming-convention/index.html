<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>naming-convention</title>
  </head>
  <body>
    <div class="firstview">
      <!-- Block -->
      <h1 class="firstview__ttl">株式会社estra</h1>
      <!-- Element -->
      <p class="firstview__txt">プログラミングスクールを運営する会社</p>
      <!-- Element -->
      <p class="firstview__txt--red">Saasサービスを運営する会社</p>
      <!-- Element / Modifier -->
    </div>
  </body>
</html>
